<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="input-group mb-3">
                
                <button class="btn btn-outline-dark" style="color: steelblue; text-shadow: whitesmoke; font-weight: 500;" (click)='aplicaCpf()'>
                    Gera CPF
                </button>
                <br><br>
            </div>
        </div>
        
        <div class="col-sm-9">
            <ul class="list-group">
                <button *ngFor="let item of cpfList; index as i" class="list-group-item col-sm-3"
                    id="cpfButton" 
                    (click)="copyClipboard()"
                    style="text-align: center; font: x-large; margin: 5px; border-radius: 5px;"
                    [ngClass]="(i % 2 === 0) ? 'fundo1' : 'fundo2'"
                > 
                    {{ cpfList[i] }}
                </button>
                <br>
            </ul>
        </div>
    </div>    
    <div class="alert alert-dark" role="alert" style="text-align: center;">
        <a class="alert-link">Para Copiar</a> clique no bot√£o do CPF desejado.
    </div>
</div>
